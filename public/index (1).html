<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteXpress Aliados</title>
    <style>
        /* Variables y reset */
        :root {
            --primary-color: #0056b3;
            --secondary-color: #DC5D36;
            --accent-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header y navegación */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            width: 100px;
            height: 67px;
        }
        .logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .logo span {
            color: var(--secondary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-top: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-button {
            padding: 1rem 2rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .tab-button:hover:not(.active) {
            color: var(--primary-color);
            background-color: rgba(0, 86, 179, 0.05);
        }

        /* Contenido de las pestañas */
        .tab-content {
            display: none;
            padding: 2rem 0;
        }

        .tab-content.active {
            display: block;
        }

        /* Formularios */
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 300px;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.2);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #004494;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Radio buttons para tipo de cliente */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        /* Resultados de cotización */
        .quote-result {
            background-color: var(--accent-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .price {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: bold;
            margin: 1rem 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-group {
                flex: 1 1 100%;
            }

            .tab-button {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://elitexpress.co/wp-content/uploads/2024/09/LOGO.png" alt="EliteXpress Logo">
                <div class="user-info">
                    <span>¡Bienvenido Aliado Comercial!</span>
                    <button class="btn">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'cotizacion')">Cotización</button>
            <button class="tab-button" onclick="openTab(event, 'recogida')">Solicitar Recogida</button>
        </div>

        <!-- Pestaña de Cotización -->
        <div id="cotizacion" class="tab-content active">
            <div class="form-container">
                <h2 class="form-title">Cotizar Envío</h2>
                <form id="cotizacion-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="origen">Ciudad de Origen</label>
                            <select id="origen" required>
                                <option value="">Seleccione ciudad</option>
                                <option value="bogota">Bogotá</option>
                                <option value="medellin">Medellín</option>
                                <option value="cali">Cali</option>
                                <option value="barranquilla">Barranquilla</option>
                                <option value="cartagena">Cartagena</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="destino">Ciudad de Destino</label>
                            <select id="destino" required>
                                <option value="">Seleccione ciudad</option>
                                <option value="bogota">Bogotá</option>
                                <option value="medellin">Medellín</option>
                                <option value="cali">Cali</option>
                                <option value="barranquilla">Barranquilla</option>
                                <option value="cartagena">Cartagena</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="valor-declarado">Valor Declarado (COP)</label>
                            <input type="number" id="valor-declarado" placeholder="0" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="peso">Peso (kg)</label>
                            <input type="number" id="peso" placeholder="0.0" step="0.1" min="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="alto">Alto (cm)</label>
                            <input type="number" id="alto" placeholder="0" min="1" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="ancho">Ancho (cm)</label>
                            <input type="number" id="ancho" placeholder="0" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="largo">Largo (cm)</label>
                            <input type="number" id="largo" placeholder="0" min="1" required>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="button" class="btn btn-secondary"
                            onclick="limpiarFormulario('cotizacion-form')">Limpiar</button>
                        <button type="button" class="btn" onclick="mostrarCotizacion()">Cotizar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Pestaña de Solicitar Recogida -->
        <div id="recogida" class="tab-content">
            <div class="form-container">
                <h2 class="form-title">Tipo de Cliente</h2>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="persona-natural" name="tipo-cliente" value="persona" checked
                            onchange="cambiarTipoCliente()">
                        <label for="persona-natural">Persona Natural</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="empresa" name="tipo-cliente" value="empresa"
                            onchange="cambiarTipoCliente()">
                        <label for="empresa">Empresa</label>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <h2 class="form-title">Datos del Remitente</h2>
                <form id="recogida-form">
                    <!-- Campos para Persona Natural -->
                    <div id="campos-persona">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="remitente-nombre">Nombre Completo</label>
                                <input type="text" id="remitente-nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="remitente-documento">Número de Documento</label>
                                <input type="text" id="remitente-documento" required>
                            </div>
                        </div>
                    </div>

                    <!-- Campos para Empresa -->
                    <div id="campos-empresa" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="remitente-razon-social">Razón Social</label>
                                <input type="text" id="remitente-razon-social">
                            </div>
                            <div class="form-group">
                                <label for="remitente-nit">NIT</label>
                                <input type="text" id="remitente-nit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="remitente-contacto">Nombre de Contacto</label>
                                <input type="text" id="remitente-contacto">
                            </div>
                            <div class="form-group">
                                <label for="remitente-cargo">Cargo</label>
                                <input type="text" id="remitente-cargo">
                            </div>
                        </div>
                    </div>

                    <!-- Campos comunes para ambos tipos -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="remitente-telefono">Teléfono</label>
                            <input type="tel" id="remitente-telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="remitente-email">Correo Electrónico</label>
                            <input type="email" id="remitente-email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="remitente-direccion">Dirección</label>
                            <input type="text" id="remitente-direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="remitente-ciudad">Ciudad</label>
                            <select id="remitente-ciudad" required>
                                <option value="">Seleccione ciudad</option>
                                <option value="bogota">Bogotá</option>
                                <option value="medellin">Medellín</option>
                                <option value="cali">Cali</option>
                                <option value="barranquilla">Barranquilla</option>
                                <option value="cartagena">Cartagena</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-container">
                <h2 class="form-title">Datos del Destinatario</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="destinatario-nombre">Nombre Completo</label>
                            <input type="text" id="destinatario-nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="destinatario-documento">Número de Documento</label>
                            <input type="text" id="destinatario-documento" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="destinatario-telefono">Teléfono</label>
                            <input type="tel" id="destinatario-telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="destinatario-email">Correo Electrónico</label>
                            <input type="email" id="destinatario-email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="destinatario-direccion">Dirección</label>
                            <input type="text" id="destinatario-direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="destinatario-ciudad">Ciudad</label>
                            <select id="destinatario-ciudad" required>
                                <option value="">Seleccione ciudad</option>
                                <option value="bogota">Bogotá</option>
                                <option value="medellin">Medellín</option>
                                <option value="cali">Cali</option>
                                <option value="barranquilla">Barranquilla</option>
                                <option value="cartagena">Cartagena</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-container">
                <h2 class="form-title">Detalles del Envío</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="envio-tipo">Tipo de Envío</label>
                            <select id="envio-tipo" required>
                                <option value="">Seleccione tipo</option>
                                <option value="documento">Documento</option>
                                <option value="paquete">Paquete</option>
                                <option value="mercancia">Mercancía</option>
                                <option value="fragil">Frágil</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="envio-valor">Valor Declarado (COP)</label>
                            <input type="number" id="envio-valor" placeholder="0" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="envio-peso">Peso (kg)</label>
                            <input type="number" id="envio-peso" placeholder="0.0" step="0.1" min="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="envio-dimensiones">Dimensiones (Alto x Ancho x Largo cm)</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" id="envio-alto" placeholder="Alto" min="1" required
                                    style="width: 33%;">
                                <input type="number" id="envio-ancho" placeholder="Ancho" min="1" required
                                    style="width: 33%;">
                                <input type="number" id="envio-largo" placeholder="Largo" min="1" required
                                    style="width: 33%;">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha-recogida">Fecha de Recogida</label>
                            <input type="date" id="fecha-recogida" required>
                        </div>
                        <div class="form-group">
                            <label for="hora-recogida">Hora de Recogida</label>
                            <select id="hora-recogida" required>
                                <option value="">Seleccione hora</option>
                                <option value="8-12">8:00 AM - 12:00 PM</option>
                                <option value="12-14">12:00 PM - 2:00 PM</option>
                                <option value="14-18">2:00 PM - 6:00 PM</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="envio-descripcion">Descripción del Contenido</label>
                            <textarea id="envio-descripcion" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="envio-observaciones">Observaciones Adicionales</label>
                            <textarea id="envio-observaciones" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="button" class="btn btn-secondary"
                            onclick="limpiarFormulario('recogida-form')">Limpiar</button>
                        <button type="button" class="btn" onclick="procesarRecogida()">Solicitar Recogida</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Modal de Cotización -->
    <div id="modal-cotizacion" class="modal-overlay">
        <div class="modal">
            <button class="modal-close" onclick="cerrarModal()">&times;</button>
            <h3 class="modal-title">Resultado de la Cotización</h3>
            <div class="quote-result">
                <div class="price">$45,600 COP</div>
                <div class="detail-row">
                    <span>Tarifa base:</span>
                    <span>$35,000</span>
                </div>
                <div class="detail-row">
                    <span>Seguro (0.5%):</span>
                    <span>$2,500</span>
                </div>
                <div class="detail-row">
                    <span>Impuestos:</span>
                    <span>$8,100</span>
                </div>
                <div class="actions">
                    <button type="button" class="btn btn-success" onclick="irARecogida()">Solicitar Recogida</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para cambiar entre pestañas
        function openTab(evt, tabName) {
            // Ocultar todos los contenidos de pestañas
            var tabContents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }

            // Desactivar todos los botones de pestañas
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // Mostrar la pestaña actual y activar el botón
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Función para mostrar el modal de cotización
        function mostrarCotizacion() {
            // Aquí iría la lógica real para calcular la cotización
            document.getElementById("modal-cotizacion").classList.add("active");
        }

        // Función para cerrar el modal
        function cerrarModal() {
            document.getElementById("modal-cotizacion").classList.remove("active");
        }

        // Función para ir a la pestaña de recogida
        function irARecogida() {
            // Cerrar el modal
            cerrarModal();

            // Simular clic en la pestaña de recogida
            var event = { currentTarget: document.getElementsByClassName("tab-button")[1] };
            openTab(event, "recogida");

            // Copiar datos de la cotización al formulario de recogida
            document.getElementById("envio-tipo").value = document.getElementById("tipo-envio").value;
            document.getElementById("envio-valor").value = document.getElementById("valor-declarado").value;
            document.getElementById("envio-peso").value = document.getElementById("peso").value;
            document.getElementById("envio-alto").value = document.getElementById("alto").value;
            document.getElementById("envio-ancho").value = document.getElementById("ancho").value;
            document.getElementById("envio-largo").value = document.getElementById("largo").value;

            // Establecer ciudad de origen y destino
            document.getElementById("remitente-ciudad").value = document.getElementById("origen").value;
            document.getElementById("destinatario-ciudad").value = document.getElementById("destino").value;
        }

        // Función para cambiar tipo de cliente
        function cambiarTipoCliente() {
            var tipoCliente = document.querySelector('input[name="tipo-cliente"]:checked').value;

            if (tipoCliente === "persona") {
                document.getElementById("campos-persona").style.display = "block";
                document.getElementById("campos-empresa").style.display = "none";
            } else {
                document.getElementById("campos-persona").style.display = "none";
                document.getElementById("campos-empresa").style.display = "block";
            }
        }

        // Función para limpiar formulario
        function limpiarFormulario(formId) {
            document.getElementById(formId).reset();
        }

        // Función para procesar la solicitud de recogida
        function procesarRecogida() {
            // Aquí iría la lógica real para procesar la solicitud
            alert("¡Solicitud de recogida procesada correctamente! Un mensajero pasará en la fecha y hora indicada.");
        }

        // Cerrar el modal si se hace clic fuera de él
        window.onclick = function (event) {
            var modal = document.getElementById("modal-cotizacion");
            if (event.target == modal) {
                cerrarModal();
            }
        }
    </script>
</body>

</html>
